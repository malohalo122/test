<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collect Device Info</title>

  <script>
    function collectInfo() {
      // Collect basic browser and device information
      const deviceInfo = {
        userAgent: navigator.userAgent,   // Browser and OS info
        language: navigator.language,     // Language
        platform: navigator.platform,     // Device platform (Windows, Mac, etc.)
        screenWidth: window.screen.width, // Screen width
        screenHeight: window.screen.height // Screen height
      };

      // Send this data to Google Sheets
      fetch('https://script.google.com/macros/s/AKfycbzu3a4gbVoogGIb2aLcJEpkjZsd2iz7r-3p9nK37GW21kJGsZL8wFfDJxcpe3Zfx1Uc9w/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(deviceInfo)
      })
      .then(response => response.json())
      .then(data => console.log('Data sent successfully:', data))
      .catch(error => console.error('Error sending data:', error));
    }

    // Run the function to collect info when the page loads
    window.onload = collectInfo;
  </script>
</head>
<body>
  <h1>Thanks for visiting!</h1>
</body>
</html>
